<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <header class="site-header">
          <h1 class="site-header__title">
            <a href="/" class="site-header__link">{{ site.title }}</a>
          </h1>
          <div class="site-header__version">
            0.0.1
          </div>
        </header>

        <section class="badges">
          <iframe class="star-button" src="https://ghbtns.com/github-btn.html?user=bauerd&repo=wayfarer&type=star" frameborder="0" scrolling="0" width="50px" height="20px"></iframe>
          <img class="build-status" src="https://travis-ci.org/bauerd/wayfarer.svg?branch=dev">
        </section>

        {% include navigation.html %}
      </aside>

      <main class="page-content">
        {{content}}
      </main>
    </div>
  </body>
</html>
