<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <header class="site-header">
          <h1 class="site-header__title">
            <a href="/" class="site-header__link">{{ site.title }}</a>
          </h1>
          <span class="site-header__subtitle">
            Versatile web crawling with Ruby
          </span>
        </header>

        <section class="badges">
          <div class="watch-button">
            <a class="github-button" href="https://github.com/bauerd/wayfarer/subscription" data-icon="octicon-eye" data-style="mega" data-count-href="/bauerd/wayfarer/watchers" data-count-api="/repos/bauerd/wayfarer#subscribers_count" data-count-aria-label="# watchers on GitHub" aria-label="Watch bauerd/wayfarer on GitHub">Watch</a>
          </div>

          <div class="build-status">
            <img src="https://travis-ci.org/bauerd/wayfarer.svg?branch=dev">
          </div>
        </section>

        {% include navigation.html %}
      </aside>

      <main class="page-content">
        {{content}}
      </main>
    </div>
  </body>
</html>
