<!doctype html>
<html>
  <head>
    <title>Statuses</title>
    <style>
      body {
        width: 720px;
        margin: 0 auto;
        padding: 4em 0;
      }

      .message {
        border: 1px solid black;
        padding: 0.5em;
        margin-bottom: 0.5em;
      }
    </style>
  </head>

  <body>
    <section id="messages">
      <section class="message">Hello!</section>
      <section class="message">Hello!</section>
      <section class="message">Hello!</section>
      <section class="message">Hello!</section>
      <section class="message">Hello!</section>
    </section>

    <button name="load-more">Load more</button>
  </body>

  <script src="vendor/jquery-2.1.3.js"></script>
  <script>
    var loadMoreButton = $("button");
    var messages = $("#messages");

    var data = [
      "Great",
      "Waste",
      "Of",
      "Time",
      "Yes"
    ]

    function loadMore() {
      loadMoreButton.attr("disabled", true);

      window.setTimeout(function() {
        messages.append(status(data.shift()));

        if(data.length == 0) {
          loadMoreButton.remove();
        }
      }, 1000);

      window.setTimeout(function() {
        loadMoreButton.attr("disabled", false);
      }, 1000);
    }

    function status(message) {
      return "<section class='message'>" + message + "</section>";
    }

    loadMoreButton.click(function() {
      loadMore();
    });
  </script>
</html>
